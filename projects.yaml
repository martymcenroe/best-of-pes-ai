configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  min_projectrank: 0
  min_stars: 0
  require_github: true
  projects_history_folder: "history"
  generate_toc: true
  generate_legend: true
  sort_by: "projectrank"

categories:
  - category: "load-forecasting"
    title: "Load & Demand Forecasting"
    subtitle: "AI/ML models for electrical load prediction, demand response, and consumption pattern analysis."
  - category: "grid-optimization"
    title: "Grid Optimization & Operations"
    subtitle: "ML-driven optimal power flow, unit commitment, grid scheduling, and dispatch."
  - category: "renewable-forecasting"
    title: "Renewable Energy Forecasting"
    subtitle: "Solar irradiance, wind power, and distributed generation prediction models."
  - category: "fault-detection"
    title: "Fault Detection & Diagnostics"
    subtitle: "AI for power system fault detection, classification, protective relaying, and anomaly detection."
  - category: "grid-stability"
    title: "Grid Stability & Reinforcement Learning"
    subtitle: "RL agents and ML models for voltage control, frequency regulation, and dynamic stability."
  - category: "der-management"
    title: "DER & Microgrid Intelligence"
    subtitle: "AI for distributed energy resource management, microgrid control, and VPP optimization."
  - category: "nlp-standards"
    title: "NLP for Energy & Standards"
    subtitle: "Large language models and NLP applied to energy documents, standards compliance, and knowledge extraction."
  - category: "synthetic-data"
    title: "Synthetic Data & Benchmarks"
    subtitle: "Test networks, synthetic grid data generators, and benchmark datasets for power AI research."
  - category: "computer-vision"
    title: "Computer Vision for Infrastructure"
    subtitle: "Image/video AI for power line inspection, vegetation management, equipment monitoring."
  - category: "energy-markets"
    title: "Energy Market & Price Forecasting"
    subtitle: "ML models for electricity price prediction, market simulation, and trading strategies."

